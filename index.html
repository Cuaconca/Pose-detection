                        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
                        <script type="text/javascript">
                            // More API functions here:
                            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

                            // the link to00 your model provided by Teachable Machine export panel
                            const URL = "./";
                            let model,
                                webcam,
                                ctx,
                                labelContainer,
                                maxPredictions;

                            let checkStart;

                            async function init() {
                                if (checkStart != false) {
                                  document.getElementById('starting-voice').play();
                                  checkStart = false

                                  const modelURL = URL + "model.json";
                                  const metadataURL = URL + "metadata.json";

                                  // load the model and metadata
                                  // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                                  // Note: the pose library adds a tmPose object to your window (window.tmPose)
                                  model = await tmPose.load(
                                      modelURL,
                                      metadataURL
                                  );
                                  maxPredictions = model.getTotalClasses();

                                  // Convenience function to setup a webcam
                                  const size = 200;
                                  const flip = true; // whether to flip the webcam
                                  webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
                                  await webcam.setup(); // request access to the webcam
                                  await webcam.play();
                                  window.requestAnimationFrame(loop);

                                  // append/get elements to the DOM
                                  const canvas =
                                      document.getElementById("canvas");
                                  canvas.width = size;
                                  canvas.height = size;
                                  ctx = canvas.getContext("2d");
                                  labelContainer =
                                      document.getElementById("label-container");
                                  for (let i = 0; i < maxPredictions; i++) {
                                      // and class labels
                                      labelContainer.appendChild(
                                          document.createElement("div")
                                      );
                                  }

                                  let count = 0;
                                  const maxValue = 7;
                                  const textarea = document.getElementById('text-input-area');
                                  intervalInsertData = setInterval(() => {
                                      const data =
                                          getMaxValueWithLabel("label-container");
                                        if (data.label != 'Space') {
                                            document.getElementById(
                                                "text-input-area"
                                            ).innerText =
                                                document.getElementById(
                                                    "text-input-area"
                                                ).value + data.label;
                                          count += 1;
                                        } else {
                                            document.getElementById(
                                                "text-input-area"
                                            ).innerText =
                                                document.getElementById(
                                                    "text-input-area"
                                                ).value + ' ';
                                        }
                                    
                                    if (textarea.value[textarea.value.length - 1] == 'Space') {
                                        // textarea.innerText = textarea.value + ' '
                                        count = 0;
                                    }

                                    if (count >= maxValue) {
                                        textarea.innerText = textarea.value + ' '
                                        count = 0;
                                    }
                                    
                                  }, 5000);

                                } else {
                                    clearInterval(intervalInsertData)
                                  document.getElementById('stopping-voice').play();
                                  checkStart = true
                                }

                            }

                            async function loop(timestamp) {
                                webcam.update(); // update the webcam frame
                                await predict();
                                window.requestAnimationFrame(loop);
                            }

                            async function predict() {
                                // Prediction #1: run input through posenet
                                // estimatePose can take in an image, video or canvas html element
                                const { pose, posenetOutput } =
                                    await model.estimatePose(webcam.canvas);
                                // Prediction 2: run input through teachable machine classification model
                                const prediction = await model.predict(
                                    posenetOutput
                                );

                                for (let i = 0; i < maxPredictions; i++) {
                                    const classPrediction =
                                        prediction[i].className +
                                        ": " +
                                        prediction[i].probability.toFixed(2);
                                    labelContainer.childNodes[i].innerHTML =
                                        classPrediction;
                                }

                                // finally draw the poses
                                drawPose(pose);
                            }

                            function drawPose(pose) {
                                if (webcam.canvas) {
                                    ctx.drawImage(webcam.canvas, 0, 0);
                                    // draw the keypoints and skeleton
                                    if (pose) {
                                        const minPartConfidence = 0.5;
                                        tmPose.drawKeypoints(
                                            pose.keypoints,
                                            minPartConfidence,
                                            ctx
                                        );
                                        tmPose.drawSkeleton(
                                            pose.keypoints,
                                            minPartConfidence,
                                            ctx
                                        );
                                    }
                                }
                            }

                            function getMaxValueWithLabel(containerId) {
                                const container =
                                    document.getElementById(containerId);
                                if (!container) return null;

                                const divs =
                                    container.getElementsByTagName("div");
                                let maxValue = -Infinity;
                                let maxLabel = "";

                                for (let i = 0; i < divs.length; i++) {
                                    const text = divs[i].innerText;
                                    const [label, valueString] =
                                        text.split(":");
                                    const value = parseFloat(valueString);
                                    if (!isNaN(value) && value > maxValue) {
                                        maxValue = value;
                                        maxLabel = label.trim();
                                    }
                                }

                                console.log({
                                    label: maxLabel,
                                    value: maxValue,
                                });
                                return { label: maxLabel, value: maxValue };
                            }
                        </script>
